services:
  laconicd:
    restart: unless-stopped
    image: cerc/laconicd:local
    entrypoint: ["bash", "/docker-entrypoint-scripts.d/create-fixturenet.sh"]
    environment:
      - TEST_AUCTION_ENABLED
      - TEST_REGISTRY_EXPIRY
      - LOGLEVEL
    volumes:
      - ../../scripts/init.sh:/docker-entrypoint-scripts.d/create-fixturenet.sh
    healthcheck:
      test: ["CMD", "curl", "-v", "http://127.0.0.1:6060"]
      interval: 1s
      timeout: 5s
      retries: 30
    ports:
      - "6060"
      - "26657"
      - "26656"
      - "9473"
      - "8545"
      - "8546"
      - "9090"
      - "9091"
      - "1317"

  sdk-test-runner:
    image: cerc/registry-sdk-tester:local
    depends_on:
      laconicd:
        condition: service_healthy
    command: tail -F /dev/null
